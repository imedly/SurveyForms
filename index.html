<!DOCTYPE html>
<html>
<head>
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">Survey Form</h1>
  
  <p id="description">Please fill out this survey form:</p>
  
  <form id="survey-form">
    <label id="name-label" for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter your name" required>
    
    <label id="email-label" for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter your email" required>
    
    <label id="number-label" for="number">Age:</label>
    <input type="number" id="number" placeholder="Enter your age" min="18" max="100">
    
    <label for="dropdown">Select an option:</label>
    <select id="dropdown">
      <option value="option1">Option 1</option>
      <option value="option2">Option 2</option>
    </select>
    
    <fieldset>
      <legend>Choose an option:</legend>
      <label>
        <input type="radio" name="radio-group" value="option1"> Option 1
      </label>
      <label>
        <input type="radio" name="radio-group" value="option2"> Option 2
      </label>
    </fieldset>
    
    <fieldset>
      <legend>Select multiple options:</legend>
      <label>
        <input type="checkbox" name="checkbox-group" value="option1"> Option 1
      </label>
      <label>
        <input type="checkbox" name="checkbox-group" value="option2"> Option 2
      </label>
    </fieldset>
    
    <label for="comments">Additional comments:</label>
    <textarea id="comments" rows="4" cols="50"></textarea>
    
    <input type="submit" id="submit" value="Submit">
  </form>
</body>
</html>
